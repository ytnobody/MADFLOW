name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: go mod tidy check
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "go mod tidy produced changes. Please run 'go mod tidy' and commit."
            exit 1
          fi

      - name: go fmt check
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$UNFORMATTED"
            echo "Please run 'gofmt -w .' and commit."
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test -race -timeout 120s ./...

      - name: Benchmark regression check
        if: github.event_name == 'pull_request'
        run: |
          set -e
          export PATH="$(go env GOPATH)/bin:$PATH"

          # Install benchstat for statistical benchmark comparison
          go install golang.org/x/perf/cmd/benchstat@latest

          # Run benchmarks on current (PR) branch
          echo "=== Running benchmarks on PR branch ==="
