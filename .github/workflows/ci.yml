                    print "REGRESSION: " $0
                    found = 1
                  }
                }
              }
            }
            END { exit (found ? 1 : 0) }
          '; then
            echo "Benchmark check passed: No regression >= 30% detected."
          else
            echo "ERROR: Performance regression of 30% or more detected!"
            exit 1
          fi
